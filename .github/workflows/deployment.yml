name: deployment

on:
  push:
    branches:
      - unbind-from-cdk-spa-deploy

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: infrastructure
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v2

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::925901147548:role/BootstrapStack-applicationDeployerRole4518AA36-1XVD6NSTZMDFE
          aws-region: ca-central-1

      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: ./infrastructure/yarn.lock

      - name: Install project dependencies
        run: yarn install
        working-directory: infrastructure

      - name: Synth infrastructure stack
        run: yarn cdk synth
        working-directory: infrastructure

      - name: Deploy infrastructure stack
        run: yarn cdk deploy --require-approval never
        working-directory: infrastructure
